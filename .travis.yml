language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - pip install .
  - pip install -r requirements.txt
  - pip install nose-cov

script:
  - nosetests --with-coverage --cover-package=flask_compress

after_success:
  - pip install coveralls
  - coveralls
